<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img
        class="curve-bg"
        src="./images/pattern-background-desktop.svg"
        alt="curve-bg"
      />
      <article>
        <section class="section__I">
          <img src="./images/illustration-hero.svg" alt="illustration-hero" />
        </section>

        <section class="section__II">
          <h1>Order Summary</h1>

          <p>
            You can now listen to millions of songs, audiobooks and podcasts on
            any device anywhere you like!
          </p>

          <div class="annual-plan">
            <div class="music-icon">
              <img src="./images/icon-music.svg" alt="music-icon" />
            </div>
            <div class="plan">
              <h1>Annual Plan</h1>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>

          <button class="btn_I">Proceed to Payment</button>

          <button class="btn_II">Cancel Order</button>
        </section>
      </article>
    </main>
  </body>
</html>
